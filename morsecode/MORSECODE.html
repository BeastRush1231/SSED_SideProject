<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chester's MorseCode</title>
  <link rel="stylesheet" href="MORSECODE.css">
  <link rel="stylesheet" href="MORSECODE.js">
</head>
<body>
  <div class="panels">
    <div class="panel">
      <h3>MORSE Code Translation</h3>
      <h1>摩斯密碼翻譯器</h1>
      <textarea id="input" rows="4" placeholder="輸入英文">MORSRCODE</textarea>
      <div class="symbol">
        <textarea id="output" rows="4" placeholder="輸入密碼">MORSRCODE</textarea>
        <div class="buttons">
          <div class="button" input="btnMorse">翻譯成密碼</div>
          <div class="button" input="btnEng">翻譯回來</div>
          <div class="button" input="btnPlay">播放</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
