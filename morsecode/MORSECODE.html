<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chester's MorseCode</title>
  <link rel="stylesheet" href="MORSECODE.css">
  <link rel="stylesheet" href="MORSECODE.js">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrap">
    <div class="container left">
      <h3>MorseCode Translation</h3>
      <h1>摩斯密碼翻譯器</h1>
      <div class="txt">
        <textarea id="input" rows="4" placeholder="輸入英文">MorseCode</textarea>
        <div class="symbol">⇅</div>
        <textarea id="output" rows="4" placeholder="輸入密碼">MorseCode</textarea>
        <div class="buttons">
          <button class="btn code" input="btnMorse">翻譯密碼</button>
          <button class="btn morse" input="btnEng">翻譯解密</button>
          <button class="btn play" input="btnPlay">PlayCode</button>
        </div>
      </div>
    </div>
    <div class="container right">
      <h3>翻譯清單</h3>
      <ul class="translist"></ul>
    </div>
  </div>
</body>
</html>
